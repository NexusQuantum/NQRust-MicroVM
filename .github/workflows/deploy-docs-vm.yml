name: Deploy Docs to VM

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs-vm.yml'
  workflow_dispatch:

env:
  DOCS_PATH: /var/www/docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build docs
        run: |
          cd docs
          hugo --minify --baseURL "${{ secrets.DOCS_BASE_URL }}"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VM_SSH_PORT || 22 }} -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VM_SSH_PORT || 22 }} -o StrictHostKeyChecking=no" \
            docs/public/ \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:${{ env.DOCS_PATH }}/

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
