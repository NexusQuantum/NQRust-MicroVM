# Production configuration for VM deployment
# This file extends hugo.toml with production-specific settings
# The baseURL is set dynamically via GitHub Actions using --baseURL flag

languageCode = 'en-us'
title = 'NQRust-MicroVM Documentation'
enableEmoji = true
enableGitInfo = false

# Hugo Modules
[module]
  [module.hugoVersion]
    extended = true
    min = "0.100.0"
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

# Site Description and Configuration
[params]
  description = "Modern Firecracker microVM orchestration platform"

  # Google Fonts
  google_fonts = [
    ["Inter", "300, 400, 600, 700"],
    ["Fira Code", "500, 700"]
  ]

  sans_serif_font = "Inter"
  secondary_font = "Inter"
  mono_font = "Fira Code"

  # Custom Assets
  custom_css = ["css/toc-collapse.css", "css/nqr-orange-theme.css"]
  custom_js = ["js/toc-collapse.js"]

# Lotus Docs Settings
[params.docs]
  title = "NQRust-MicroVM Docs"
  pathName = "docs"
  themeColor = "orange"
  darkMode = true
  prism = true
  prismTheme = "lotusdocs"
  tableOfContents = true
  scrollSpy = true

# Navigation
[params.plausible]
  enable = false

# Main Menu
[menu]
  [[menu.primary]]
    name = "Docs"
    url = "/docs"
    weight = 10
  [[menu.primary]]
    name = "API"
    url = "/api/"
    weight = 20

