base_url = "https://yourusername.github.io/nqrust-microvm"
title = "NQRust-MicroVM Documentation"
description = "Modern Firecracker microVM orchestration platform"
default_language = "en"

theme = "deepthought"
compile_sass = true
minify_html = true
generate_feeds = true
feed_filenames = ["atom.xml"]
feed_filename = "atom.xml"
build_search_index = true

# Taxonomies for organizing content
taxonomies = [
    {name = "tags", feed = true},
    {name = "categories", feed = true},
]

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"
render_emoji = true
external_links_target_blank = true
smart_punctuation = true

[search]
include_title = true
include_description = true
include_content = true
truncate_content_length = 100

[extra]
author = "Nexus Team"
github = "yourusername/nqrust-microvm"

# Navbar items (required by DeepThought theme)
navbar_items = [
    { code = "en", nav_items = [
        { url = "/", name = "Home" },
        { url = "/introduction/", name = "Introduction" },
        { url = "/getting-started/", name = "Getting Started" },
        { url = "/user-guide/", name = "User Guide" },
        { url = "/operations/", name = "Operations" },
        { url = "/deployment/", name = "Deployment" },
        { url = "/project/", name = "Project" },
    ]},
]

# Social links (required by DeepThought theme)
social = [
    { name = "GitHub", url = "https://github.com/yourusername/nqrust-microvm" },
]

