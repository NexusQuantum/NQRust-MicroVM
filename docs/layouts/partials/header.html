<!-- Navbar Start -->
<header id="topnav">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo container-->
        <a class="logo" aria-label="Home" href='{{ relLangURL "" }}'>
            <!-- NQR Logo (PNG) -->
            {{ with resources.Get "images/logos/logo.png" }}
            {{ with .Resize "40x webp q85" }}
            <img src="{{ .RelPermalink }}" alt="NQRust-MicroVM" height="40">
            {{ end }}
            {{ end }}
        </a>
        <!-- End Logo container-->

        <div class="d-flex align-items-center">

            <div id="navigation">
                <!-- Navigation Menu -->
                <ul class="navigation-menu nav-right">
                    {{- range .Site.Menus.primary }}
                    <li><a href="{{ relLangURL .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul><!--end navigation menu-->
            </div><!--end navigation-->

            <!-- Social Links removed per user request -->

            <div class="menu-extras ms-3 me-2">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <button class="navbar-toggle btn btn-icon btn-soft-light" id="isToggle" aria-label="toggleMenu"
                        onclick="toggleMenu()">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                    <!-- End mobile menu toggle-->
                </div>
            </div>

        </div>
    </div><!--end container-->
</header><!--end header-->
<!-- Navbar End -->
